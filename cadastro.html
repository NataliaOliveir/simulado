<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>
</head>
<body>

  <h1>Cadastro de Produto</h1>

  <form>
    <label>Nome do Produto:</label><br>
    <input type="text"><br><br>

    <label>Categoria:</label><br>
    <select>
      <option>Detergente</option>
      <option>Desinfetante</option>
      <option>Esponja</option>
      <option>Pano de Limpeza</option>
    </select><br><br>

    <label>Composição Química:</label><br>
    <input type="text"><br><br>

    <label>Fragrância:</label><br>
    <input type="text"><br><br>

    <label>Volume:</label><br>
    <input type="text" placeholder="Ex: 500ml"><br><br>

    <label>Tipo de Embalagem:</label><br>
    <input type="text"><br><br>

    <label>Aplicação:</label><br>
    <select>
      <option>Doméstica</option>
      <option>Industrial</option>
      <option>Hospitalar</option>
    </select><br><br>

    <label>Quantidade Mínima em Estoque:</label><br>
    <input type="number"><br><br>

    <label>Data de Validade:</label><br>
    <input type="date"><br><br>

    <label>Fornecedor:</label><br>
    <input type="text"><br><br>

    <button type="submit">Salvar</button>
    <button type="reset">Limpar</button>
    <a href="principal.html">Voltar</a>
  </form>

</body>
</html>
